[package]
name = "raggy"
version = "0.1.0"
edition = "2024"

[dependencies]
rmcp = { version = "0.8", default-features = false, features = [
    "server",
    "macros",
    "transport-io",
    "base64",
] }
tokio = { version = "1", default-features = false, features = ["macros", "rt", "sync", "time"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
anyhow = "1.0"
thiserror = "2.0"
clap = { version = "4", features = ["derive"] }
candle-core = "0.9"
candle-nn = "0.9"
candle-transformers = "0.9"
tokenizers = { version = "0.21", features = ["onig"] }
hf-hub = { version = "0.4", default-features = false, features = ["tokio", "rustls-tls"] }
walkdir = "2"
parking_lot = "0.12"
tracing = "0.1"
tracing-subscriber = "0.3"
